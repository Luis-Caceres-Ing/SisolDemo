{% extends 'base.html' %}

{% block title %}Gestión de Citas{% endblock %}

{% block content %}
<div class="container mt-5">

    <h3 class="mb-4 text-center"><i class="bi bi-calendar-check-fill text-success"></i> Gestión de Citas</h3>

    <div class="card shadow-sm p-4 mb-5">
        <h5 class="mb-3">Registrar Nueva Cita</h5>
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Paciente</label>
                <select name="paciente_id" class="form-select" required>
                    <option value="">Seleccione paciente</option>
                    {% for p in pacientes %}
                        <option value="{{ p[0] }}">{{ p[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha y Hora</label>
                <input type="datetime-local" name="fecha" class="form-control" required>
            </div>
            <div class="col-12">
                <label class="form-label">Motivo</label>
                <input type="text" name="motivo" placeholder="Motivo de la cita" class="form-control" required>
            </div>
            <div class="col-12">
                <button class="btn btn-success w-100"><i class="bi bi-plus-circle-fill"></i> Registrar Cita</button>
            </div>
        </form>
    </div>

    <div class="card shadow-sm p-4">
        <h5 class="mb-3"><i class="bi bi-clock-history"></i> Historial de Citas</h5>
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr><th>Paciente</th><th>Fecha</th><th>Motivo</th></tr>
            </thead>
            <tbody>
                {% for c in citas %}
                <tr>
                    <td>{{ c[1] }}</td>
                    <td>{{ c[2] }}</td>
                    <td>{{ c[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
