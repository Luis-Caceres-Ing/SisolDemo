{% extends 'base.html' %}

{% block title %}Gestión de Pacientes{% endblock %}

{% block content %}
<div class="container mt-5">

    <h3 class="mb-4 text-center"><i class="bi bi-person-badge-fill text-primary"></i> Gestión de Pacientes</h3>

    <div class="card shadow-sm p-4 mb-5">
        <h5 class="mb-3">Registrar Nuevo Paciente</h5>
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre del paciente" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">DNI</label>
                <input type="text" name="dni" placeholder="DNI" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="fecha_nacimiento" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="text" name="telefono" placeholder="Teléfono" class="form-control">
            </div>
            <div class="col-12">
                <label class="form-label">Dirección</label>
                <input type="text" name="direccion" placeholder="Dirección" class="form-control">
            </div>
            <div class="col-12">
                <button class="btn btn-success w-100"><i class="bi bi-person-plus-fill"></i> Registrar Paciente</button>
            </div>
        </form>
    </div>

    <div class="card shadow-sm p-4">
        <h5 class="mb-3"><i class="bi bi-people-fill"></i> Listado de Pacientes</h5>
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pacientes %}
                <tr>
                    <td>{{ p[0] }}</td>
                    <td>{{ p[1] }}</td>
                    <td>{{ p[2] }}</td>
                    <td>{{ p[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
